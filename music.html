<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Music Player</title>

   <!-- Custom Css LInk  -->
   <link rel="stylesheet" href="music.css" />

   <!-- Bootstrap Css CDN Link  -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
   <!-- Bootstrap Js CDN Link -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

   <!-- Font awesome Kit -->
   <script src="https://kit.fontawesome.com/fcfaa66f4b.js" crossorigin="anonymous"></script>
</head>

<body>
   <header class="container p-1">
      <h1 class="text-center">Music Player</h1>
   </header>
   <section id="music_section">
      <div class="row container mx-auto my-4">
         <div class="col-lg-9 col-md-9 col-sm-12 player d-inline-block p-4">
            <div class="col-lg-9 col-md-9 col-sm-12 mx-auto">

               <div>
                  <div class="menuBar">
                     <i class="fas fa-bars"></i>
                  </div>
                  <div class="music_list responsive">
                     <div class="text-center pb-2">
                        <h4>All Music</h4>
                     </div>
                     <ul id="list_ul_res"></ul>
                  </div>
               </div>

               <div class="music_info text-center">
                  <input id="indexInput" type="text" hidden>
                  <h3 id="title"></h3>
                  <p id="artist"></p>
               </div>
               <div class="imageDiv mx-auto">
                  <img alt="Failed to load" style="height: 100%" class="img-fluid" />
               </div>
               <div class="audioDIv text-center pt-4">
                  <audio type="audio/mp3" controls controlsList="nodownload"></audio>
               </div>
               <div class="controls">
                  <i class="fas fa-backward" id="prev" title="previous"></i>
                  <i class="fas fa-play" id="play_pause" title="play"></i>
                  <i class="fas fa-forward" id="next" title="next"></i>
               </div>
            </div>
            <div>
               <p class="m-0 text-center">Created By <strong>MD Omar</strong></p>
            </div>
         </div>
         <div class="col-3">
            <div class="music_list">
               <div class="text-center pb-2">
                  <h4>All Music</h4>
               </div>
               <ul id="list_ul"></ul>
            </div>
         </div>
      </div>
   </section>

   <script type="text/javascript" src="music.js"></script>
</body>

</html>
